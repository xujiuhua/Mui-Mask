    <script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		var mask = mui.createMask(_closeMask);
		mui.plusReady(function() {
			mask.show();
		});
		// 此方法执行完成后，会自动关闭遮罩，
		// return false可以阻止事件发生，不关闭遮罩
		function _closeMask() {
			// doSomething();
			
			// 注意：此处不能调用mask.close()
			// mask.close()等价于执行了一次回调_closeMask
			// 如此就会进入死循环
//			mask.close();
		}
	</script>
